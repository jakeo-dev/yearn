<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<title>Gift List</title>

	<script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
	<link href='style.css' rel='stylesheet'>
	<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
		referrerpolicy='no-referrer'></script> -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body class='bg-slate-200 block p-24 px-6 lg:px-40 xl:px-96 font-LexendDeca'>

	<div class='w-full mb-6'>
		<h2 class='bg-slate-800 text-4xl text-slate-200 rounded-md p-4'>Gift List</h2>
	</div>

	<div class='w-full'>
		<ul class='mb-3' id='list'>
			<!-- <li class='item'>Gift 1</li>
			<li class='item'>Gift 2</li>
			<li class='item'>Gift 3</li> -->
		</ul>
	</div>

	<div class='w-full flex'>
		<input
			class='bg-transparent w-full text-xl border-slate-400 hover:border-slate-500 focus:border-slate-500 transition-all border-b-[2.5px] outline-none p-2'
			id='input' placeholder='What do you wish for...?' type='text'>
		<button
			class='bg-slate-300 text-xl border-slate-400 border-[2.5px] rounded-md hover:bg-slate-350 transition-all p-2 px-4 ml-4'
			id='add' onclick='add();'>Add</button>
	</div>

</body>

</html>

<script src='script.js'></script>
