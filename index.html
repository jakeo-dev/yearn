<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Yearn List</title>

	<script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
	<link href='style.css' rel='stylesheet'>
	<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
		referrerpolicy='no-referrer'></script> -->
	<script async src='https://cdn.splitbee.io/sb.js'></script>

	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link href='https://fonts.googleapis.com/css2?family=Aclonica&family=Lexend+Deca&display=swap' rel='stylesheet'>
</head>

<body class='bg-slate-200 block text-slate-900 p-4 lg:p-20 lg:px-36 xl:px-96 font-LexendDeca'>

	<div id='modal'
		class='fadeIn bg-black/50 fixed top-0 left-0 z-30 w-screen h-screen overflow-auto p-4 lg:p-20 lg:px-36 xl:px-96'>
		<div class='bg-slate-200 text-xl text-slate-900 border-2 border-slate-300 rounded-lg drop-shadow-sm w-full p-9'>
			<h3 class='text-slate-900 border-2 border-slate-300 rounded-md p-6' id='shareList'>Add items to share
				your list</h3>
			<div class='mt-6'>
				<button
					class='border-2 border-slate-400 rounded-md hover:bg-slate-300 transition-all cursor-pointer p-3 px-4'
					id='copyB' onclick='copy()'>Copy</button>
				<button
					class='border-2 border-slate-400 rounded-md hover:bg-slate-300 float-right transition-all cursor-pointer p-3 px-4'
					id='closeB' onclick='hide()'>Close</button>
			</div>
		</div>
	</div>

	<!-- <button onclick='localStorage.clear();' class='text-3xl border-4 border-red-500 hover:bg-red-300'>CLEAR
		EVERYTHING----DELETE THIS IN RELEASES</button> -->

	<div class='flex w-full bg-gradient-to-b from-blue-500 to-blue-600 text-slate-200 rounded-md p-5 mb-6'>
		<div>
			<h1 class='flex flex-1 justify-start items-center text-4xl font-extrabold font-Aclonica w-full mt-1'>Yearn
				List</h1>
			<!-- <h2 class='text-lg mt-1'>Organize everything you yearn for into a simple list</h2> -->
		</div>
		<div class='flex flex-1 justify-end items-center text-4xl w-full'>
			<button class='hover:text-slate-300 transition-all mr-1' onclick='share();'><i
					class='fa-solid fa-share-nodes' aria-label='Share list' title='Share list'></i></button>
		</div>
		<!-- DO NOT USE 'FAS', USE 'FA-SOLID', FAS DOES NOT WORK FOR SOME REASON AND WILL BREAK THE CODE -->
	</div>

	<div class='text-base mb-3'>
		<h3 id='listPrice'>List Price: </h3>
	</div>

	<div class='w-full'>
		<ul class='mb-3' id='list'>
			<li class='item hidden'></li>
			<!-- <li class='item'>Gift 1</li>
			<li class='item'>Gift 2</li>
			<li class='item'>Gift 3</li> -->
		</ul>
	</div>

	<div class='w-full flex sticky'>
		<div class='flex w-full rounded-md border-blue-500 hover:border-blue-600 transition-all border-2'>
			<input class='bg-transparent w-full text-xl outline-none p-[0.9rem]' id='input'
				placeholder='What do you yearn for...?' type='text' aria-label='What do you yearn for...?'
				autocomplete='off'>
			<button id='add' onclick='add();' title='Add gift'><i
					class='fa-solid fa-circle-plus text-blue-500 text-3xl hover:text-blue-600 transition-all py-2 px-3 m-0'
					aria-label='Add gift'></i></button>
		</div>
	</div>

</body>

</html>

<script src='script.js'></script>
