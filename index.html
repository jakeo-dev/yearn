<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Yearn</title>
	<link href='yearn-logo.png' rel='shortcut icon' type='image/ico'>

	<script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
	<link href='style.css' rel='stylesheet'>
	<script>
		window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
	</script>
	<script defer src='/_vercel/insights/script.js'></script>

	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link
		href='https://fonts.googleapis.com/css2?family=Aclonica&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap'
		rel='stylesheet'>

	<meta property='og:title' content='Yearn'>
	<meta property='og:description' content='Organize gifts that you yearn for into a simple list.'>
	<meta name='theme-color' content='#3b82f6'>
	<meta property='og:image' content='yearn-logo.png'>
</head>

<body class='bg-gray-100 block text-gray-900 max-w-3xl px-6 pt-8 pb-16 md:pt-20 md:pb-36 mx-auto font-LexendDeca'>

	<div id='shareModal'
		class='fadeIn bg-black/50 flex justify-center items-center fixed top-0 left-0 z-30 w-full h-full overflow-auto px-6 py-12'>
		<div class='relative bg-gray-100 rounded-lg w-[40rem] mx-auto shadow-sm p-8'>
			<button class='absolute top-[3.25rem] right-[3.5rem] hover:text-gray-500 transition-all' onclick='hide()'><i
					class='fa-solid fa-xmark' aria-label='Close' title='Close'></i></button>
			<h1 class='border-2 border-gray-300 rounded-md break-all p-6' id='shareList'>Add items to share your list
			</h1>
			<div class='mt-4'>
				<label for='selectWhichShare' class='block text-sm text-gray-600'>Which gifts to share</label>
				<div class='flex gap-3 mb-3'>
					<select id='selectWhichShare'
						class='w-full border-2 border-gray-300 rounded-md bg-gray-100 hover:bg-gray-200 active:bg-gray-300 active:border-transparent transition-all cursor-pointer px-3 py-2'>
						<option value='all'>All gifts</option>
						<option value='red'>Only red</option>
						<option value='yellow'>Only yellow</option>
						<option value='green'>Only green</option>
						<option value='blue'>Only blue</option>
						<option value='purple'>Only purple</option>
						<option value='over'>Only gifts over $</option>
						<option value='under'>Only gifts under $</option>
						<option value='links'>Only gifts with links</option>
					</select>
					<input
						class='hidden w-full border-2 border-gray-300 rounded-md bg-gray-100 hover:bg-gray-200 active:bg-gray-300 active:border-transparent transition-all px-3 py-2'
						placeholder='$$$' value='0' id='minMaxDollar'>
				</div>
				<button
					class='w-full border-2 border-gray-300 rounded-md hover:bg-gray-200 active:bg-gray-300 active:border-transparent transition-all cursor-pointer py-2 px-4'
					id='copyB' onclick='copy()'>Copy</button>
			</div>
		</div>
	</div>

	<!-- <button onclick='localStorage.clear()' class='text-3xl border-4 border-red-500 hover:bg-red-300'>CLEAR
		EVERYTHING</button> -->

	<h1
		class='block text-4xl bg-gradient-to-b from-blue-500 to-indigo-500 text-transparent bg-clip-text font-extrabold pl-2 mb-4 font-Aclonica'>
		Yearn</h1>

	<div class='w-full mb-3'>
		<div id='listOpts' class='flex text-base px-2 mb-2'>
			<h2 id='listPrice'></h2>
			<button id='shareListBtn' class='hover:text-blue-600 active:text-blue-700 ml-auto transition-all'
				onclick='share()'>
				<i class='fa-solid fa-share-nodes mr-1.5' aria-label='Share list' title='Share list'></i>Share list
			</button>
		</div>
		<ul id='list'>
			<li class='item hidden'></li>
		</ul>
	</div>

	<div class='w-full flex sticky'>
		<div class='flex w-full rounded-full border-blue-500 hover:border-blue-600 transition-all border-[2.5px]'>
			<input class='bg-transparent w-full md:text-lg outline-none px-5 py-3' id='input'
				placeholder='What do you yearn for...?' type='text' aria-label='What do you yearn for...?'
				autocomplete='off'>
			<button id='add' onclick='add()' title='Add gift'>
				<i class='fa-solid fa-circle-plus text-3xl text-blue-500 hover:text-blue-600 active:text-blue-700 transition-all px-3 m-0'
					aria-label='Add gift'></i></button>
		</div>
	</div>

</body>

</html>

<script src='script.js'></script>
